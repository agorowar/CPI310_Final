<DOCTYPE !HTML>
    <html>
        <head>
            <!-- add bootstrap, css and fonts to head -->
            <link rel ="stylesheet" href ="matchingStyles.css" type="text/css">

            <!-- bootstrap css file. needed for bootstrap.  the design features in bootsrap are all just classes that get controlled in a css file-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


            <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
        </head>

        <body>
        <div class = "matchingContainer">
            <div class = "leftColumn">
                    <!---Javascript: Pull currently viewed pet's main profile picture.-->
                    <img src = "testImage.jpg" alt = "doggo" height = "300" width = "250">
            </div>
                
            <div class = "middleColumn">
                <!---Javascript: Pull currently viewed pet's information/description.-->
                <p>This is the pet's description.</p>
            </div>
                            
            <div class = "rightColumn">
                <div class = "topButton">
                        <!--Javascript: If clicked, saves profile to liked list then moves to next profile.-->
                        <input type ="image" src = "logos/greenAsset 3@3x.PNG" alt = "button" width = "48" height = "48">
                </div>

                <div class = "bottomButton">
                        <!--Javascript: If clicked, moves to next profile.-->
                        <input type ="image" src = "logos/redAsset 1@3x.PNG" alt = "button" width = "48" height = "48" class="rotate">
                </div>
            </div>
        </div>
        </body>
    </html>
